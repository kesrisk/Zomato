<div class="card">
    <div class="card-header bg-warning">
      order details
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">Cuisine</div>
        <div class="col-md-4">Quantity </div>
        <div class="col-md-4">Cost</div>
        <!-- <div class="col-md-4">Action</div> -->
      </div>
      <div class="card" *ngFor = "let cuisine of cuisines">

        <!-- <app-placed-product-list [product] = "product" (removeProductFromCartById) = "removeProductFromCart($event)"></app-placed-product-list> -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">{{cuisine.name}}</div>
            <div class="col-md-4">{{cuisine.quantity}} </div>
            <div class="col-md-4">{{cuisine.cost * cuisine.quantity}}</div>
            <!-- <a (click) = "remove(product.id)" class="col-md-3">remove</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
