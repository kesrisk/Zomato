<div class="container">
    <div class="card border-info">
      <div class="card-header bg-info">
          Order Id: {{orderId}}
      </div>
      <div class="row card-body">
        <div class="col-md-4">cuisine</div>
        <div class="col-md-4">Quantity</div>
        <div class="col-md-4">Cost</div>
      </div>
      <hr>

      <div *ngFor = "let cuisine of cuisines">
        <!-- <app-placed-product-list [product] = "product"></app-placed-product-list> -->
        <div class="card-body">
            <div class="row">
              <div class="col-md-4">{{cuisine.name}}</div>
              <div class="col-md-4">{{cuisine?.quantity}} </div>
              <div class="col-md-4">{{cuisine.cost * cuisine?.quantity}}</div>
            </div>
          </div>
      </div>
      <hr>
      <div class="card-body">
        <p>Delivered To:</p>
          <span>Street: </span><span>{{address?.street}}</span><br>
          <span>District: </span><span>{{address?.district}}</span>&nbsp;
          <span>State:</span><span>{{address?.state}}</span><br>
      </div>
      <div class="card-footer">
        Total Paid: {{total}}
      </div>

    </div>
  </div>
